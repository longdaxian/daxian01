<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
    <div id="app">
        <table border="1" cellspacing="0" width="800px">
            <tr>
                <th>id</th>
                <th>username</th>
                <th>birthday</th>
                <th>sex</th>
                <th>address</th>
            </tr>
            <tr v-for="(element,index) in userList">
                <td v-text="element.id"></td>
                <td v-text="element.username"></td>
                <td v-text="element.birthday"></td>
                <td v-text="element.sex"></td>
                <td v-text="element.address"></td>
            </tr>
        </table>
    </div>
<script>
    var vue = new Vue({
        el:"#app",
        data: {
            userList:[]
        },
        methods:{
            findAll(){
                axios.post("/user/findAll").then(response=>{
                    this.userList=response.data.result
                })
            }
        },
        created(){
            this.findAll();
        }
    });
</script>
</body>
</html>
